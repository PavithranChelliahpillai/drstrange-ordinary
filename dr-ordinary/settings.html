<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr. Ordinary Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Dr. Ordinary Settings</h1>
        </div>

        <div class="content">
            <div class="setting-item">
                <label for="apiKey">Letta API Key</label>
                <p class="description">
                    Enter your personal API key for the Letta service. This is required for the extension to analyze page content.
                </p>
                <input type="password" id="apiKey" placeholder="sk-let-...">
            </div>

            <button id="saveButton">Save Settings</button>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
